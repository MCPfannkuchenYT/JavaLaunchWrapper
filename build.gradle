plugins {
    id 'java-library'
}

sourceCompatibility = targetCompatibility = "1.16";

repositories {
	mavenCentral()
}

dependencies {
	// Dependency for un-zipping compressed archives
	implementation group: 'net.lingala.zip4j', name: 'zip4j', version: '2.8.0'
	// Dependency for quickly download over https
	implementation group: 'commons-io', name: 'commons-io', version: '2.9.0'
}